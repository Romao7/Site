<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto de Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div style="display: flex; height: 100vh;">
        <!-- Left Section -->
        <div id="esquerda" style="flex: 1; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0;"></div>
            <form>
                <h2>Bem vindo <br> ao meu primeiro projeto</h2>
                <ul>
                    <li>
                    <li>
                </ul>
                <ol>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </li>
                </ol>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Right Section -->
        <div id="direita" style="flex: 1; position: relative; background-color: #ffffff;"></div>
            <nav style="position: absolute; top: 10px; right: 10px;">
                <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
                    <li><a href="#home" style="text-decoration: none;">Home</a></li>
                    <li><a href="#store" style="text-decoration: none;">Store</a></li>
                    <li><a href="#contato" style="text-decoration: none;">Contato</a></li>
                    <li><a href="#cadastrar" style="text-decoration: none;">Cadastrar</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
